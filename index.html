<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>La Primavera</title>
         
        <link href="css/materialize.min.css" rel="stylesheet">
        <link href="css/materializeIcons.css" rel="stylesheet" type="text/css" >
        <link href="css/toastr.min.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        
    </head>
    
    <body>

        <div class="form">
        
            <ul class="tab-group">
            <li class="tab active"><a href="#login">Inicio de sesión</a></li>
            <li class="tab"><a href="#signup">Registrarse</a></li>
            </ul>
            
            <div class="tab-content">
            
                <div id="login">   
                    <h3 id="welcomeMessage">Bienvenido</h3>
                    
                    <form id="loginForm" action="login/guardarUsuarioEnSesion" method="post">
                    
                        <div class="field-wrap">
                            <label>
                                Nombre de usuario<span class="req">*</span>
                            </label>
                            <input type="text" autocomplete="off" id="nombreUsuario" name="nombreUsuario"/>
                        </div>
                        
                        <div class="field-wrap">
                            <label>
                                Contraseña<span class="req">*</span>
                            </label>
                            <input type="password" autocomplete="off" id="contrasena" name="contrasena"/>
                        </div>
                        
                        <p class="forgot"><a href="#">¿Olvidó su contraseña?</a></p>
                        
                        <button class="button button-block" onclick="existeNombreUsuario()" type="button"/>Iniciar sesión</button>
                        <button class="button button-block" id="FBlogin" type="button"/>Iniciar sesión con Facebook</button>
                        <button id="FBlogout">Cerrar sesión</button>
                        
                    </form>
                
                </div>
                
                <div id="signup">   
                <h3 class="white-text center">Ingrese sus datos</h3>
                
                    <form action="/" method="post">
                    
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    Nombre<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>
                                
                            <div class="field-wrap">
                                <label>
                                    Apellidos<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                            
                        </div>
                        
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                Correo electrónico<span class="req">*</span>
                                </label>
                                <input type="email"required autocomplete="off"/>
                            </div>
                            
                            <div class="field-wrap">
                                <label>
                                    Teléfono<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                        </div>
                        
                        <div class="field-wrap">
                            <label>
                            Nombre de usuario<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                        </div>
                        
                        <button type="submit" class="button button-block"/>Registrarme</button>
                        <button type="submit" class="button button-block" id="FBlogin"/>Registrarme con Facebook</button>
                        
                    </form>
                
                </div>
                
            
            </div><!-- tab-content -->
        
        </div> <!-- /form -->
        
        <script src="js/jquery.min.js"></script>
        <script src="js/toastr.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
